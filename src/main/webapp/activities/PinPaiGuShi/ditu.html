<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>圣慕缇位置</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		body, button, input, select, textarea {
			font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
		}
		#info{
			width:603px;
			padding-top:3px;
			overflow:hidden;
		}
		.btn{
			width:93px;
		}
		/*#container{*/
			/*min-width:375px;*/
			/*min-height:667px;*/
		/*}*/
	</style>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
	<script type="text/javascript">
		$(function () {
            var w = parseInt($(window).width());
            var h = parseInt($(window).height());

            $("#container").css({"min-width":w,"min-height":h});
        });

        var init = function() {
            var customZoomB = document.createElement("button");
            customZoomB.style.backgroundColor = "#FFFFFF";
            customZoomB.style.width="5rem";
            customZoomB.style.height="1.5rem";
            customZoomB.index=1;
            customZoomB.innerHTML="返回上一层";
            customZoomB.onclick=function () {
                window.location.replace("/activities/PinPaiGuShi/daddy.html");
            }
            var center = new qq.maps.LatLng(29.57019,106.56396);
            var map = new qq.maps.Map(document.getElementById('container'),{
                center: center,
                zoom: 13
            });
            //创建marker
            var marker = new qq.maps.Marker({
                position: center,
                map: map
            });
            map.controls[qq.maps.ControlPosition.TOP_CENTER].push(customZoomB);
        }
	</script>
</head>
<body onload="init()">
<div id="container"></div>
</body>
</html>
